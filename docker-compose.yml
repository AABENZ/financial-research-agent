version: '3.8'

services:
  financial-research-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fra-app
    ports:
      - "8000:8000"
    environment:
      - SEC_EMAIL=${SEC_EMAIL}
      - NEWS_API_KEY=${NEWS_API_KEY}
      - DEVICE=${DEVICE:-cpu}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./sec-edgar-filings:/app/sec-edgar-filings
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
